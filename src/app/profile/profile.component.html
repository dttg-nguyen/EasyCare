<h4>Patient profile</h4>

<mat-card class="patient-profile">
    <div class="container">
        <mat-card-header>
            <mat-card-title>{{patient.firstName}} {{patient.lastName}}</mat-card-title>
            <mat-card-subtitle>Join from: {{patient.joinFrom}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p><strong>Date of birth:</strong> {{patient.dob}}</p>
        </mat-card-content>
    </div>
</mat-card>

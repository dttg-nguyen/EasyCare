<div class="navbar-container">

  <!-- Top navbar -->
  <mat-toolbar class="navbar" color="primary">

    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <a class="navbar-brand" matTooltip="Home" routerLink='/home'>
      <h1>
        EasyCare
      </h1>
    </a>

    <span class="navbar-spacer"></span>

    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>person</mat-icon>
      <span fxShow fxHide.xs>
        Giang Nguyen
      </span>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">

      <a mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Log out</span>
      </a>

    </mat-menu>

  </mat-toolbar>

  <mat-sidenav-container>
    <!-- Side nav -->
    <mat-sidenav #snav [opened]="false" [mode]="'side'" [fixedInViewport]="true" fixedTopGap="56">

      <mat-nav-list>
        <a mat-list-item routerLink="/home">
          <mat-icon mat-list-icon>
            home
          </mat-icon>
          <p mat-line> Home </p>
        </a>

        <a mat-list-item routerLink="/profile">
          <mat-icon mat-list-icon>
            face
          </mat-icon>
          <p mat-line> Profile </p>
        </a>

        <a mat-list-item routerLink="/inbox">
          <mat-icon mat-list-icon matBadge="2" matBadgeColor="warn">
            mail
          </mat-icon>
          <p mat-line> Inbox </p>
        </a>

        <a mat-list-item>
          <mat-icon mat-list-icon>
            exit_to_app
          </mat-icon>
          <p mat-line> Log out </p>
        </a>

        <mat-divider></mat-divider>

        <a id="push-bottom" mat-list-item routerLink="/about">
          <mat-icon mat-list-icon>
            info_outline
          </mat-icon>
          <p mat-line> About </p>
        </a>
      </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">

      <!-- Main content -->
      <router-outlet></router-outlet>
      <!-- ------------ -->

      <div class="bottom-spacer"></div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
